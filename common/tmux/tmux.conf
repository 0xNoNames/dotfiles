set -g history-limit 50000

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

set-option -g status-position top

# bind C-\\ send-keys 'C-\'

bind-key h   select-pane -L
bind-key C-h select-pane -L
bind-key j   select-pane -D
bind-key C-j select-pane -D
bind-key k   select-pane -U
bind-key C-k select-pane -U
bind-key l   select-pane -R
bind-key C-l select-pane -R

default_pane_resize="5"

bind-key -r H resize-pane -L "$default_pane_resize"
bind-key -r J resize-pane -D "$default_pane_resize"
bind-key -r K resize-pane -U "$default_pane_resize"
bind-key -r L resize-pane -R "$default_pane_resize"

bind-key "p" split-window -h -c "#{pane_current_path}"
bind-key "P" split-window -fh -c "#{pane_current_path}"
bind-key "o" split-window -v -c "#{pane_current_path}"
bind-key "O" split-window -fv -c "#{pane_current_path}"
bind-key "c" new-window -c "#{pane_current_path}"

bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

run-shell ~/.config/tmux/vim-tmux-navigator.tmux
